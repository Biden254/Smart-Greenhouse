<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Greenhouse DSS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard">
        <header class="dashboard-header">
            <h1><i class="fas fa-leaf"></i> Smart Greenhouse Control System</h1>
            <div class="last-updated" id="last-updated">Last updated: Just now</div>
        </header>
        
        <div class="dashboard-content">
            <div class="main-panel">
                <div class="sensor-panel">
                    <h2><i class="fas fa-chart-line"></i> Current Sensor Readings</h2>
                    <div class="sensor-grid" id="sensor-readings">
                        <!-- Filled by JavaScript -->
                    </div>
                </div>
                
                <!-- Chart Panel -->
                <div class="chart-panel">
                    <h2><i class="fas fa-chart-area"></i> Sensor Trends</h2>
                    <div class="chart-container">
                        <canvas id="sensorChart"></canvas>
                    </div>
                </div>
                
                <div class="decision-panel">
                    <h2><i class="fas fa-robot"></i> System Decisions</h2>
                    <div class="decision-cards" id="system-decisions">
                        <!-- Filled by JavaScript -->
                    </div>
                </div>
                
                <div class="alert-panel" id="alert-panel">
                    <h2><i class="fas fa-exclamation-triangle"></i> Alerts</h2>
                    <div class="alert-content" id="alert-content">
                        <!-- Filled by JavaScript -->
                    </div>
                </div>
            </div>
            
            <div class="sidebar">
                <div class="trend-panel">
                    <h2><i class="fas fa-lightbulb"></i> AI Recommendations</h2>
                    <div class="trend-content" id="trend-recommendation">
                        <!-- Filled by JavaScript -->
                    </div>
                </div>
                
                <div class="history-panel">
                    <h2><i class="fas fa-history"></i> Recent History</h2>
                    <div class="history-content" id="history-content">
                        <!-- Filled by JavaScript -->
                    </div>
                </div>
                
                <button class="btn-simulate" id="simulate-btn">
                    <i class="fas fa-play"></i> Run 10-Hour Simulation
                </button>
            </div>
        </div>
    </div>
    
    <!-- Load Chart.js from local static files -->
    <script src="{{ url_for('static', filename='lib/chart.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
